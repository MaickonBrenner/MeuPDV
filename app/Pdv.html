<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icon.png">
  <script src="FazerVenda.js"></script>
  <title>Sistema MeuPDV | Route 85</title>
</head>
<body>
  <header>
    <img src="assets/icon.png" alt="Logo Route 85" class="logo">
    <h1>Sistema MeuPDV</h1>
  </header>

  <main>
    <div class="form-box" style="display:flex; gap:20px;">
      
      <!-- Área de busca do produto -->
      <div style="flex:1;">
        <h2>Adicionar Produto</h2>
        <form id="buscaProdutoForm">
          <label for="codigo">Código do Produto (ID):</label>
          <input type="number" id="codigo" required>
          <br><br>
          <button type="submit" class="botao">Buscar Produto</button>
        </form>

        <div id="produtoInfo" style="margin-top:20px;"></div>
        <button id="confirmarProduto" class="botao" style="display:none;">Confirmar Produto</button>
      </div>

      <!-- Lista de produtos confirmados -->
      <div style="flex:1;">
        <h2>Produtos Confirmados</h2>
        <table class="tabela" id="listaProdutos">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h3>Total: R$ <span id="total">0.00</span></h3>
        <button id="finalizarVenda" class="botao">Finalizar Venda</button>
      </div>

    </div>
  </main>

  <footer>
    <p>MeuPDV &copy; <script>document.write(new Date().getFullYear());</script> | Versão 1.0.0</p>
  </footer>

</body>
</html>
